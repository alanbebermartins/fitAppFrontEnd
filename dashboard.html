<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/header.css" rel="stylesheet">
</head>
<header>
    <div class="header py-3 px-5">
        <h1 class="p-4">Dashboard FitApp</h1>
        <nav>
            <ul class="header-links d-flex align-items-center justify-content-center gap-4 p-0" style="list-style-type: none;">
                <li><button id="logoutButton" class="py-2 px-3 rounded-2 text-white bg-primary border-0"><a>Sair</a></button></li>
            </ul>
        </nav>
    </div>
</header>
<body class="d-flex align-items-center bg-dark-subtle flex-column gap-5">
    <div class="d-flex justify-content-center bg-black p-3 rounded-4">
        <form action="" class="d-flex justify-content-center gap-5 flex-column">
            <div class="d-flex align-items-center gap-3">
                <div class="d-flex flex-column gap-3">
                    <label class="text-white w-100" for="">Peso</label>
                    <input class="input__numbers border-3 border rounded-2 fs-6 fw-normal" style="width: 100px;" type="number" name="" id="weight">
                </div>
                <div class="w-100 d-flex flex-column gap-3">
                    <label class="text-white w-100" for="selectExercise">Exercício</label>
                    <select class="w-100 border-3 border rounded-2 fs-6 fw-normal" name="selectExercise" id="selectExercise" style="min-height: 32px;">
                        <option value="" selected disabled>Selecione uma opção</option>
                    </select>
                </div>
            </div>
            <div>
                <div class="d-flex align-items-center gap-3">
                    <div class="d-flex align-items-center gap-3">
                        <label class="text-white" for="">Serie 1</label>
                        <input class="input__numbers border-3 border rounded-2 fs-6 fw-normal" style="width: 100px;" type="number" name="" id="firstSetReps">
                    </div>
                    <div class="d-flex align-items-center gap-3">
                        <label class="text-white" for="">Serie 2</label>
                        <input class="input__numbers border-3 border rounded-2 fs-6 fw-normal" style="width: 100px;" type="number" name="" id="secondSetReps">
                    </div>
                    <div class="d-flex align-items-center gap-3">
                        <label class="text-white" for="">Serie 3</label>
                        <input class="input__numbers border-3 border rounded-2 fs-6 fw-normal" style="width: 100px;" type="number" name="" id="thirdSetReps">
                    </div>
                    <div class="d-flex align-items-center gap-3">
                        <label class="text-white" for="">Serie 4</label>
                        <input class="input__numbers border-3 border rounded-2 fs-6 fw-normal" style="width: 100px;" type="number" name="" id="fourthSetReps">
                    </div>
                </div>
                <span class="invalid-feedback py-3" id="fieldRepsError"></span>
            </div>
            <div class="w-100 d-flex justify-content-center">
                <button type="submit" class="btn btn-primary" id="saveSendReps">Salvar</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/dashboard.js"></script>
    <script src="assets/js/form_series.js"></script>
    <script src="assets/js/header.js"></script>
    <script src="assets/js/logout.js"></script>
</body>
</html>
